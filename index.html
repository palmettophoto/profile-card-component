<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  
  <main>

    <div class="card">
      <!-- <img id="card--pattern" src="./images/bg-pattern-card.svg" alt="swirl pattern"> -->
      <img id="avatar" src="/images/image-victor.jpg" alt="Victor Crest">
      <div class="card--bottom">
        <h1>Victor Crest <span>26</span></h1>
        <div class="location">London</div>
        <hr>
        <div class="card--stats">
          
            <div class="card--info">
              <strong>80K</strong>
              <div class="small">Followers</div>
            </div>
            <div class="card--info">
              <strong>803K</strong>
              <div class="small">Likes</div>
            </div>
            <div class="card--info">
              <strong>1.4K</strong>
              <div class="small">Photos</div>
            </div>
          
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
